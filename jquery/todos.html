

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="css/text" href="todos.css"/>
    
</head>
<body>
    <header>My ToDo list</header>
    <article id="main">
        <div id ="primarybox">
        <input type="text" id="txt" placeholder="Enter your task here" value="" />
        <button type="button" id="addButton">Add task</button>
            <button type="button" id="selectAll">Select/Clear All</button>
        <button type="button" id="deleteDone">Delete Done</button>
            <div id="tasks"></div>
            <script id="todos" type="text/x-handlebars-template">  
               {{#each tasks}} 
                {{#unless deleted}} 
                <div class="{{done}}" data-id="{{id}}"> 
                        <label>
                        <input type="checkbox" value="{{text}}" {{checked}}/>{{text}}
                        </input>
                        </label>
                        <button class="normal delete">X</button>      
                </div>
                {{/unless}}
                {{/each}} 
            </script>
        </div>
    </article>
    <p id="total" class="emptyList">Enter a task!</p>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js" type="text/javascript"></script>
    <script src="todos.js"></script>
</body>
</html>
