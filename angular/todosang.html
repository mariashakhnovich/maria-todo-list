<!doctype html>
<html ng-app="todos">
  <head>
    <link rel="stylesheet" type="css/text" href="todosang.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-resource.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.8/angular-route.min.js"></script>
    <script src="todosAng.js"></script>
  </head>
  <body>
    <h2>To-Do List</h2>
		<div ng-controller="MainCtrl">
       		<form ng-submit="addNewTask()">
        		<input type="text" ng-model="todoText" placeholder="Enter your task here" class="chkbox">
        		<input class="btn-normal" type="submit" value="Add task">
      		</form>
        	<ul ng-repeat="todo in toDoList">
        		<label>
          			<input type="checkbox" ng-model="todo.done">
          			<span class="{{todo.done}}">{{todo.text}}</span>
          		</label>
        	</ul>
       		<div class="{{}}">{{summaryMessage}}</div>   
    	</div>
    </body>
</html>
